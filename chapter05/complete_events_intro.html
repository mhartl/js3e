<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Introducing Events</title>
<link href="../_css/site.css" rel="stylesheet">
<script src="../_js/jquery.min.js"></script>
<script>
$(document).ready(function() {
	var body_color = 'green';
	$('html').dblclick(function() {
		$('body').css('background-color', body_color);
		if (body_color == 'green') {
			body_color = 'white';
		} else {
			body_color = 'green';
		};
	}); // end doubleclick
	$('a').mouseover(function() {
		var message = "<p>You moused over a link</p>";
		$('.main').append(message);
	}); // end mouseover
	$('#button').click(function() {
		$(this).val("Stop that!");
	}); // end click
	$('#textfield').focus(function() {
		$(this).css('background-color','red');
	}); // end focus
	$('#textfield').focusout(function() {
		$(this).css('background-color','white');
	}); // end focus
}); // end ready
</script>
</head>
<body id="events">
<div class="wrapper">
	<header>
	    JAVASCRIPT <span class="amp">&amp;</span> jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
	</header>
	<div class="content">
		<div class="main">
	<h1>Introducing Events</h1>
	<p><a href="#">A Link</a></p>
	<form action="#" method="get">
	<fieldset><legend>A Form</legend><p><input name="button" type="button" id="button" value="A Button"></p>
	<p><input name="textfield" id="textfield" type="text"></p></fieldset>
	</form>
	</div>
</div>
<footer>
	<p>JavaScript &amp; jQuery: The Missing Manual, 3rd Edition, by <a href="http://sawmac.com/">David McFarland</a>. Published by <a href="http://oreilly.com/">O'Reilly Media, Inc</a>.</p>
</footer>
</div>
</body>
</html>
